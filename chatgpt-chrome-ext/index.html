<!--index.html begins-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Messaging Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
        }
    </style>
</head>
<body>
    <h3>WebSocket Status:</h3>
    <div id="ConnectionStatus">Checking...</div>

    <h3>Last Received Message:</h3>
    <div id="lastReceivedMessage">None</div>

    <h3>Options:</h3>
    <input type="checkbox" id="autoInsertCheckbox"> Auto-insert<br>
    <input type="checkbox" id="autoTellCheckbox" disabled> Auto-tell<br>
    <input type="checkbox" id="autoSendCheckbox"> Auto-send


    <h3>Send Message:</h3>
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button id="sendMessageButton">Send</button>

    <script src="script.js"></script>
</body>
</html>
